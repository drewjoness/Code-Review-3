<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pong</h1>
      <form id="ping-pong">
        <div class="form-group">
          <label for="ping-pong">Enter your number here:</label>
          <input id="ping-pong" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Ping Pong!</button>
      </form>

      <div id="result">
        <p><span id="output"></span></p>
      </div>
    </div>
  </body>
</html>
